<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event delegate</h2>
    <ul id="iteam-container">
        <li class="item">Lorem, ipsum.</li>
        <li class="item">Porro, cupiditate.</li>
        <li class="item">Facere, ducimus?</li>
        <li class="item">Consectetur, blanditiis.</li>
        <li class="item">Cum, molestiae.</li>
        <li class="item">Repellendus, tempora?</li>
    </ul>
    <!--show all item in inspct-->
    <script>
        const items = document.getElementsByClassName('item');
        for(const item of items){
            item.addEventListener('click',function(event){ //for delete 
              event.target.parentNode.removeChild(event.target)
             });
        }
    </script>

</body>
</html>
